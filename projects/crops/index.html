    <link rel="stylesheet" href="css/project2.css">
	<link rel="stylesheet" href="css/normalize.css">

    <svg xmlns='http://www.w3.org/2000/svg' width='0' height='0' viewBox='0 0 5 10'> 
      <defs> 
        <pattern id="stripes-1" patternUnits="userSpaceOnUse" width="51" height="102"> 
          <image xlink:href="js/stripes2.svg" 
            x="0" y="0" width="51" height="102">
          </image> 
        </pattern> 
      </defs> 
    </svg>

<body>

    <div class="map-container">
    <div>
        <h1 class="title">Adoption of Genetically Engineered Crops in the U.S. 2000-2014</h1>
    </div>

        <div class="timeline">
            <div>Use this slider to change the year!</div>
            <input type="range"  min="2000" max="2014" name="year" id="year_range" value="2000"/>
        </div>

        <div id="disYear">
            <p id="displayYear">2001</p>

            <div id="radioButtons">
                <fieldset 
                    data-role="controlgroup" data-type="horizontal" data-mini="true">

                    <input type="button" name="radio-mini" id="crop_radio_corn" value="Corn" checked="checked" class="choice"/>

                    <input type="button" name="radio-mini" id="crop_radio_soybean" value="Soybean" class="choice"/>

                </fieldset>
            </div>  

        </div>


        <div id="map_legend"></div>
        <div id="map"></div>

        <div id="state_chart2"></div>

    </div>

    <div class="bar-container">
        <h3 class="title2">What genes are modified? (<span id="yearly">2001</span>)</h1>
        <div id="state_chart"></div>
    </div>

    <div class="footer">
        <span>Data courtesy of: http://www.ers.usda.gov/data-products/adoption-of-genetically-engineered-crops-in-the-us/recent-trends-in-ge-adoption.aspx</span>
    </div>


</body>
